<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact list</title>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <form id="contactForm">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="contactList"></tbody>

          <tfoot>
            <tr>
              <td>
                <input type="hidden" id="id" />
                <input type="text" id="name" placeholder="contact name" />
              </td>
              <td>
                <input type="text" id="surname" placeholder="contact suname" />
              </td>
              <td>
                <input type="text" id="email" placeholder="contact email" />
              </td>
              <td><button type="submit" id="addContactBtn">Add</button></td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <script type="text/template" id="contactTemplate">
      <tr class="contact-item" data-contact-id="{{id}}">
          <td>{{name}}</td>
          <td>{{surname}}</td>
          <td>{{email}}</td>
          <td>
              <button type="button" class="edit-btn">Edit</button>
              <button type="button" class="delete-btn">Delete</button>
          </td>
      </tr>
    </script>
  </body>
</html>
